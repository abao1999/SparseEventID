network:
  name: pointnet
  data_format: graph
framework:
  name: torch
  distributed_mode: DDP
mode:
  name: train
  checkpoint_iteration: 500
  summary_iteration: 1
  no_summary_images: false
  logging_iteration: 1
  optimizer:
    learning_rate: 0.003
    name: adam
    loss_balance_scheme: focal
    gradient_accumulation: 1
dataset:
  label: Classification
  data_directory: /grand/datascience/cadams/datasets/DUNE/pixsim_small/
  train_file: train.h5
  test_file: none
  val_file: test.h5
  access_mode: random_blocks
  dimension: 3
run:
  distributed: false
  compute_mode: GPU
  iterations: 10
  minibatch_size: 4
  aux_minibatch_size: ${run.minibatch_size}
  aux_iterations: 10
  id: 0
  precision: float32
  profile: true
  output_dir: output/${framework.name}/${network.name}/${dataset.dimension}/${run.id}/
