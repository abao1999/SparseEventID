      ParticleProducer: "cpiID"
      PdgClassList: [0,1]
    }
    label_npi: {
      Verbosity: 4
      ParticleProducer: "npiID"
      PdgClassList: [0,1]
    }
    label_prot: {
      Verbosity: 4
      ParticleProducer: "protID"
      PdgClassList: [0,1,2]
    }
  }
